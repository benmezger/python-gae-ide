<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    {% for file in files %}
      {% if file.author %}
        <b>{{ file.author.nickname }}</b> wrote:
      {% else %}
       An anonymous person wrote:
      {% endif %}
      <h3>{{ file.file_name }}</h3>
      <blockquote>{{ file.content|escape }}</blockquote>
    {% endfor %}

    <form action="/sign" method="post">
      <div><input type="text" name="file_name" cols="60"></input></div>
      <div><textarea name="content" rows="3" cols="60"></textarea></div>
      <div><input type="submit" value="Save your script"></div>
    </form>

    <a href="{{ url }}">{{ url_linktext }}</a>

  </body>
</html>
